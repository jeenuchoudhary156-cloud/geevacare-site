<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>GeevaCare â€” the care belongs to you.</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --teal-1: #e6fffb;
      --peach-1: #fff7ed;
      --accent-teal: #0ea5a1;
      --accent-saffron: #f59e0b;
      --muted: #6b7280;
    }

    html { scroll-behavior: smooth; }
    body{
      font-family: "Poppins", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      color: #0f172a;
      background: linear-gradient(120deg, var(--peach-1) 0%, #fffaf0 35%, var(--teal-1) 100%);
      min-height: 100vh;
      -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
    }

    .lotus-bg { position: fixed; inset: 0; pointer-events: none; z-index: 0; overflow: visible; opacity: 0.22; mix-blend-mode: normal; }
    .lotus { position: absolute; will-change: transform, opacity; filter: blur(.6px) drop-shadow(0 6px 18px rgba(15,23,42,0.06)); }
    .lotus-1 { left: 4%; top: 6%; width: 420px; animation: floatA 20s ease-in-out infinite; }
    .lotus-2 { right: 6%; top: 18%; width: 360px; animation: floatB 16s ease-in-out infinite; }
    .lotus-3 { left: 32%; bottom: 6%; width: 300px; animation: floatA 18s ease-in-out infinite; }
    .lotus-4 { right: 28%; bottom: 12%; width: 340px; animation: floatB 22s ease-in-out infinite; }

    @keyframes floatA {
      0% { transform: translateY(0) rotate(-2deg) scale(1); opacity: .18; }
      50% { transform: translateY(-20px) rotate(3deg) scale(1.02); opacity: .24; }
      100% { transform: translateY(0) rotate(-2deg) scale(1); opacity: .18; }
    }
    @keyframes floatB {
      0% { transform: translateY(0) rotate(2deg) scale(1); opacity: .16; }
      50% { transform: translateY(22px) rotate(-3deg) scale(.98); opacity: .22; }
      100% { transform: translateY(0) rotate(2deg) scale(1); opacity: .16; }
    }

    .glass { background: rgba(255,255,255,0.88); backdrop-filter: blur(8px); border: 1px solid rgba(255,255,255,0.6); }
    .cta-outline { background: rgba(255,255,255,0.55); border: 1.5px solid rgba(15,23,42,0.06); box-shadow: 0 6px 20px rgba(2,6,23,0.06); transition: transform .18s ease, box-shadow .18s ease, background .18s ease; backdrop-filter: blur(4px); }
    .cta-outline:hover{ transform: translateY(-4px); box-shadow: 0 18px 40px rgba(2,6,23,0.12); background: linear-gradient(90deg, rgba(245,158,11,0.06), rgba(14,165,161,0.04)); }
    .cta-solid { transition: transform .16s ease, box-shadow .16s ease; }
    .cta-solid:hover { transform: translateY(-3px); box-shadow: 0 14px 36px rgba(2,6,23,0.14); }
    .img-card { transition: transform .28s cubic-bezier(.2,.9,.3,1), box-shadow .28s ease; overflow: hidden; }
    .img-card:hover { transform: translateY(-6px) scale(1.01); box-shadow: 0 20px 45px rgba(2,6,23,0.12); }
    .fade-up { opacity: 0; transform: translateY(10px); transition: opacity .6s ease, transform .6s ease; }
    .fade-up.visible { opacity: 1; transform: translateY(0); }
    @media (max-width: 767px){ .lotus-bg { opacity: 0.12; } .lotus-1, .lotus-2, .lotus-3, .lotus-4 { display: none; } }
    @media (min-width: 768px) { .page-pad { padding-left: 2rem; padding-right: 2rem; } }
  </style>
</head>

<body>

  <!-- Background Lotus -->
  <div class="lotus-bg" aria-hidden="true">
    <!-- Decorative SVGs omitted for brevity -->
  </div>

  <div class="relative z-10">
    <!-- Header -->
    <header class="max-w-7xl mx-auto px-6 py-6 flex items-center justify-between page-pad">
      <div class="flex items-center gap-3">
        <div class="w-11 h-11 md:w-12 md:h-12 flex items-center justify-center rounded-full bg-white/85 shadow-sm">
          <svg viewBox="0 0 120 120" class="w-9 h-9" xmlns="http://www.w3.org/2000/svg">
            <defs>
              <linearGradient id="lg1" x1="0" x2="1"><stop offset="0" stop-color="#0ea5a1"/><stop offset="1" stop-color="#34d399"/></linearGradient>
              <linearGradient id="lg2" x1="0" x2="1"><stop offset="0" stop-color="#f59e0b"/><stop offset="1" stop-color="#fb923c"/></linearGradient>
            </defs>
            <g transform="translate(60,60)">
              <circle r="28" fill="none" stroke="url(#lg2)" stroke-width="3"/>
              <circle r="6" fill="url(#lg2)" />
            </g>
          </svg>
        </div>
        <div class="text-sm text-amber-700 font-semibold">GeevaCare</div>
      </div>

      <!-- Moved buttons to top-left -->
      <div class="flex gap-2">
        <a href="#need-care" class="cta-solid rounded-lg py-2 px-4 text-sm font-semibold text-white bg-amber-600 shadow">Need Caregiver</a>
        <a href="#join" class="cta-outline rounded-lg py-2 px-4 text-sm font-semibold text-amber-700 border border-amber-200">Join as Caregiver</a>
      </div>
    </header>

    <!-- Hero -->
    <main id="home" class="max-w-7xl mx-auto px-6 py-12 page-pad">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-8 items-center">

        <!-- Nurse helping patient -->
        <div class="glass rounded-3xl p-6 shadow-xl fade-up" data-animate>
          <div class="img-card rounded-2xl overflow-hidden">
            <img src="https://images.unsplash.com/photo-1604881991763-630c8b21d1f2?auto=format&fit=crop&w=1400&q=80"
                 alt="Nurse helping elderly stand" class="w-full h-80 object-cover md:h-[520px]">
          </div>
          <div class="mt-6">
            <h1 class="text-3xl md:text-4xl font-bold text-amber-800">Trusted home care, made human</h1>
            <p class="mt-3 text-gray-700 max-w-xl">GeevaCare connects families with compassionate caregivers, ensuring reliable home care for every loved one.</p>
          </div>
        </div>

        <!-- Side photo -->
        <aside class="flex flex-col items-stretch gap-5 fade-up" data-animate>
          <div class="img-card rounded-xl overflow-hidden">
            <img src="https://images.unsplash.com/photo-1612553698360-8fd6e4387bc0?auto=format&fit=crop&w=1200&q=80"
                 alt="Smiling nurse with elderly patient" class="w-full h-44 object-cover">
          </div>
        </aside>
      </div>
    </main>
  </div>

  <script>
    document.getElementById('yr')?.innerText = new Date().getFullYear();
  </script>

</body>
</html>
