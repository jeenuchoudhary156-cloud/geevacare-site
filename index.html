<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>GeevaCare — the care belongs to you.</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --teal-1: #e6fffb;
      --peach-1: #fff7ed;
    }

    body{
      font-family: "Poppins", sans-serif;
      background: linear-gradient(120deg, var(--peach-1) 0%, #fffaf0 35%, var(--teal-1) 100%);
      min-height: 100vh;
    }

    .lotus-bg {
      position: fixed; inset: 0; pointer-events: none; z-index: 0; opacity: 0.22;
    }
    .lotus { position: absolute; will-change: transform, opacity; filter: blur(.6px) drop-shadow(0 6px 18px rgba(15,23,42,0.06)); }
    .lotus-1 { left: 4%; top: 6%; width: 420px; animation: floatA 20s ease-in-out infinite; }
    .lotus-2 { right: 6%; top: 18%; width: 360px; animation: floatB 16s ease-in-out infinite; }

    @keyframes floatA { 0%,100%{transform:translateY(0)} 50%{transform:translateY(-15px)} }
    @keyframes floatB { 0%,100%{transform:translateY(0)} 50%{transform:translateY(15px)} }

    .glass {
      background: rgba(255,255,255,0.88);
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255,255,255,0.6);
    }

    .cta-solid { transition: transform .16s ease; }
    .cta-solid:hover { transform: translateY(-3px); }

    .img-card { transition: transform .3s ease; }
    .img-card:hover { transform: translateY(-5px) scale(1.01); }

    .fade-up { opacity: 0; transform: translateY(10px); transition: opacity .6s ease, transform .6s ease; }
    .fade-up.visible { opacity: 1; transform: translateY(0); }
  </style>
</head>
<body>

  <!-- Floating lotus background -->
  <div class="lotus-bg" aria-hidden="true">
    <svg class="lotus lotus-1" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg"><circle cx="200" cy="200" r="120" fill="#fffaf0" opacity=".5"/></svg>
    <svg class="lotus lotus-2" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg"><circle cx="200" cy="200" r="100" fill="#fff8f2" opacity=".4"/></svg>
  </div>

  <div class="relative z-10">

    <!-- Header -->
    <header class="max-w-7xl mx-auto px-6 py-6 flex items-center justify-between">
      <!-- Logo -->
      <div class="flex items-center gap-3">
        <div class="w-11 h-11 flex items-center justify-center rounded-full bg-white/85 shadow-sm">
          <svg viewBox="0 0 120 120" class="w-8 h-8" xmlns="http://www.w3.org/2000/svg">
            <defs>
              <linearGradient id="lg1" x1="0" x2="1">
                <stop offset="0" stop-color="#0ea5a1"/><stop offset="1" stop-color="#34d399"/>
              </linearGradient>
            </defs>
            <circle cx="60" cy="60" r="28" fill="none" stroke="url(#lg1)" stroke-width="3"/>
            <circle cx="60" cy="60" r="6" fill="#f59e0b"/>
          </svg>
        </div>
        <div>
          <div class="text-sm text-amber-700 font-semibold">GeevaCare</div>
          <div class="text-xs text-gray-600 -mt-0.5">the care belongs to you.</div>
        </div>
      </div>

      <!-- Nav buttons (now top-right corner) -->
      <nav class="flex items-center gap-6 text-gray-700 text-sm font-medium">
        <a href="#home" class="hover:text-amber-700">Home</a>
        <a href="#about" class="hover:text-amber-700">About</a>
        <a href="#services" class="hover:text-amber-700">Services</a>
        <a href="#stories" class="hover:text-amber-700">Stories</a>
        <a href="#contact" class="hover:text-amber-700">Contact</a>
      </nav>
    </header>

    <!-- Hero Section -->
    <main id="home" class="max-w-7xl mx-auto px-6 py-12 grid grid-cols-1 md:grid-cols-2 gap-8 items-center">
      <!-- Left: image -->
      <div class="glass rounded-3xl p-6 shadow-xl fade-up" data-animate>
        <div class="img-card rounded-2xl overflow-hidden">
          <img src="https://images.unsplash.com/photo-1580281657521-4a5c1c8f7e1c?auto=format&fit=crop&w=1200&q=80"
               alt="Nurse helping patient stand" class="w-full h-80 md:h-[520px] object-cover">
        </div>

        <div class="mt-6">
          <h1 class="text-3xl md:text-4xl font-bold text-amber-800">Trusted home care, made human</h1>
          <p class="mt-3 text-gray-700 max-w-xl">GeevaCare connects families with compassionate caregivers, ensuring reliable home care for every loved one.</p>
        </div>
      </div>

      <!-- Right: Supporting image -->
      <aside class="flex flex-col gap-5 fade-up" data-animate>
        <div class="img-card rounded-xl overflow-hidden">
          <img src="https://images.unsplash.com/photo-1612349317150-e413f6a5b16d?auto=format&fit=crop&w=1200&q=80"
               alt="Smiling nurse" class="w-full h-64 object-cover">
        </div>

        <div class="p-4 bg-white/90 rounded-xl border border-amber-50 text-sm">
          <div class="font-medium text-amber-800">Need immediate help?</div>
          <div class="mt-1">Call: <a href="tel:+911234567890" class="text-amber-700 font-semibold">+91 12345 67890</a></div>
        </div>
      </aside>
    </main>

    <!-- Footer -->
    <footer id="contact" class="mt-8 bg-amber-800 text-white py-8">
      <div class="max-w-7xl mx-auto px-6">
        <div class="text-center text-sm opacity-90">
          © <span id="yr"></span> GeevaCare — All rights reserved.
        </div>
      </div>
    </footer>

  </div>

  <script>
    // Fade-in animation
    document.addEventListener('DOMContentLoaded', () => {
      const targets = document.querySelectorAll('[data-animate]');
      const io = new IntersectionObserver((entries) => {
        entries.forEach(e => { if (e.isIntersecting) e.target.classList.add('visible'); });
      }, {threshold: 0.1});
      targets.forEach(t => io.observe(t));
      document.getElementById('yr').textContent = new Date().getFullYear();
    });
  </script>
</body>
</html>
